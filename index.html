<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask Me Anything</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .header {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 4em;
      color: red;
      background-color: yellow;
      padding: 10px;
      border-radius: 10px;
    }
    .subheader {
      font-size: 2em;
      margin-top: 100px;
    }
    .input-box {
      margin-top: 20px;
      width: 300px;
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .submit-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background-color: #45a049;
    }
    .done-message {
      margin-top: 20px;
      font-size: 1.5em;
      color: green;
      display: none;
    }
    .circle {
      width: 50px;
      height: 50px;
      background-color: green;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="header">NGL</div>
  <div class="subheader">Ask me anything</div>
  <input type="text" class="input-box" id="userInput" placeholder="Type your question here...">
  <button class="submit-btn" onclick="submitResponse()">Submit</button>
  <div class="done-message" id="doneMessage">Done</div>
  <div class="circle" id="circle">âœ“</div>

  <script>
    // Function to capture Instagram username if coming from Instagram
    function getInstagramUsername() {
      const urlParams = new URLSearchParams(window.location.search);
      const username = urlParams.get('username');
      return username || 'anonymous';
    }

    // Function to handle form submission
    function submitResponse() {
      const userInput = document.getElementById('userInput').value;
      const username = getInstagramUsername();

      // Simulate sending data to server (replace with actual server logic)
      const response = `${username} _ replied ${userInput}`;
      console.log(response); // Log response (replace with email sending logic)

      // Show "Done" message
      document.getElementById('doneMessage').style.display = 'block';
      document.getElementById('circle').style.display = 'flex';

      // Simulate sending email (replace with actual email sending logic)
      const emailBody = `Subject: New Response\n\n${response}`;
      window.location.href = `mailto:p785363@gmail.com?body=${encodeURIComponent(emailBody)}`;
    }
  </script>
</body>
</html>
